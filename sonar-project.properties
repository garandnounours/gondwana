# SonarQube Configuration for Gondwana Booking API

# Project identification
sonar.projectKey=gondwana-booking-api
sonar.projectName=Gondwana Collections Booking API
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=backend/src,frontend/scripts
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language configuration
sonar.php.version=8.1
sonar.javascript.environments=browser

# Exclusions
sonar.exclusions=vendor/**,node_modules/**,*.min.js

# Coverage configuration (if tests are added later)
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.phpcs.reportPaths=phpcs-report.xml

# Quality gate configuration
sonar.qualitygate.wait=true
