# SonarQube Configuration for Gondwana Booking API

# Project identification
sonar.projectKey=gondwana-booking-api
sonar.projectName=Gondwana Collections Booking API
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=backend/src,frontend/scripts
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language configuration
sonar.php.version=8.1
sonar.javascript.environments=browser

# Exclusions
sonar.exclusions=vendor/**,node_modules/**,*.min.js

# Coverage configuration
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.phpcs.reportPaths=phpcs-report.xml
sonar.javascript.lcov.reportPaths=coverage.xml
sonar.coverage.exclusions=vendor/**,node_modules/**,*.min.js

# Quality gate configuration
sonar.qualitygate.wait=false

# Coverage thresholds (more lenient for initial setup)
sonar.coverage.exclusions=vendor/**,node_modules/**,*.min.js
sonar.cpd.exclusions=vendor/**,node_modules/**,*.min.js
