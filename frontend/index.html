<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gondwana Collections - Booking Rates</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-mountain"></i>
                <h1>Gondwana Collections</h1>
            </div>
            <p class="subtitle">Find the perfect accommodation rates</p>
        </header>

        <main class="main-content">
            <div class="booking-form-section">
                <h2><i class="fas fa-search"></i> Search Accommodation Rates</h2>
                
                <form id="bookingForm" class="booking-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="unitName">
                                <i class="fas fa-home"></i>
                                Unit Name
                            </label>
                            <input 
                                type="text" 
                                id="unitName" 
                                name="unitName" 
                                placeholder="e.g., Luxury Safari Lodge"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="arrival">
                                <i class="fas fa-calendar-plus"></i>
                                Arrival Date
                            </label>
                            <input 
                                type="text" 
                                id="arrival" 
                                name="arrival" 
                                placeholder="dd/mm/yyyy"
                                pattern="\d{2}/\d{2}/\d{4}"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="departure">
                                <i class="fas fa-calendar-minus"></i>
                                Departure Date
                            </label>
                            <input 
                                type="text" 
                                id="departure" 
                                name="departure" 
                                placeholder="dd/mm/yyyy"
                                pattern="\d{2}/\d{2}/\d{4}"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="occupants">
                                <i class="fas fa-users"></i>
                                Number of Occupants
                            </label>
                            <input 
                                type="number" 
                                id="occupants" 
                                name="occupants" 
                                min="1" 
                                max="10"
                                value="2"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ages">
                            <i class="fas fa-birthday-cake"></i>
                            Ages of Occupants
                        </label>
                        <div id="agesContainer" class="ages-container">
                            <input type="number" class="age-input" min="0" max="120" placeholder="Age 1" required>
                            <input type="number" class="age-input" min="0" max="120" placeholder="Age 2" required>
                        </div>
                        <small class="form-help">Enter the age of each occupant</small>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                        Search Rates
                    </button>
                </form>
            </div>

            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Searching for the best rates...</p>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <h2><i class="fas fa-list"></i> Available Rates</h2>
                <div id="resultsContainer" class="results-container">
                    <!-- Results will be populated here -->
                </div>
            </div>

            <div id="errorSection" class="error-section hidden">
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Oops! Something went wrong</h3>
                    <p id="errorText"></p>
                    <button onclick="clearError()" class="btn btn-secondary">
                        <i class="fas fa-redo"></i>
                        Try Again
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Gondwana Collections - Software Developer Assignment</p>
        </footer>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
